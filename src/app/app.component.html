<ion-app>
  <ion-menu contentId="menu">
    <ion-header>
      <ion-toolbar>
        <div class="logo-container">
          <img src="assets/icon/favicon.png" alt="logo" class="logo">
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/settings" routerDirection="root">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-padding">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button fill="clear" href="https://ionicframework.com/" routerDirection="root">
            <ion-icon name="information-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button fill="clear" href="https://ionicframework.com/" routerDirection="root">
            <ion-icon name="log-out"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>

    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
